<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <!-- HOME Section -->
            <div id="home">
                <h3>HOME</h3>
                <h3 id="digital-home" class="digital-home">0</h3> <!-- Score for HOME -->
                <div id="horiHome">
                    <button onclick="updateScore('home', 1)">+1</button>
                    <button onclick="updateScore('home', 2)">+2</button>
                    <button onclick="updateScore('home', 3)">+3</button>
                </div>
            </div>

            <!-- GUEST Section -->
            <div id="guest">
                <h3>GUEST</h3>
                <h3 id="digital-guest" class="digital-guest">0</h3> <!-- Score for GUEST -->
                <div id="horiGuest">
                    <button onclick="updateScore('guest', 1)">+1</button>
                    <button onclick="updateScore('guest', 2)">+2</button>
                    <button onclick="updateScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
